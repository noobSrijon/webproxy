<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Proxy</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
</head>
<body>
    <main class="h-screen flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-8">Web Proxy by<a href="https://facebook.com/srijon777xx" target="_blank" style="color: #7B241C;"><u>Srijon</u></a></h1>
       
        <div class="w-full max-w-md">
           <div class="flex items-center space-x-2 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
            <form action="/proxy" method="post">
              <input style="width:230%;" name="target_url" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-grow" placeholder="Enter website URL" type="text">
           </div>
           <button type="submit" class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 w-full mt-4 py-2 bg-blue-600 text-white rounded-lg shadow-md">
           Surf
           </button>
        </form>
        </div>
     </main>
    
    
        <label for="target_url">Target URL:</label>
        <input type="text" id="target_url" name="target_url" required>
        <br>
        <label for="path">Path (optional):</label>
        <input type="text" id="path" name="path">
        <br>
        <button type="submit">Proxy Request</button>
    
</body>
</html>
